<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS variables</title>
</head>
<style>
    :root{
        --base: #ffff00;
        --blur: 10px;
        --spacing: 10px;
    }
    img{
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur));
        margin: 33px;
    }
    .h1{
        color: var(--base);
        
    }
    body{
        background: rgb(37, 57, 87);
        text-align: center;
        color: white;
        font-size: 29px;
        font-family: 'helvetica neue', sans-serif;
        padding: 10px;
    
    }
</style>
<body>
    <h2>Update CSS Variables With <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#ffff00"> 
    </div>
<img src="https://do.lolwot.com/wp-content/uploads/2015/04/10-amazing-natural-sceneries-from-around-the-world.jpg">
<script>
    const inputs = document.querySelectorAll('.controls input');
    function handleUpdate(){
        const suffix = this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix);
        // console.log(this.name);
    }
    inputs.forEach(input => input.addEventListener('change',handleUpdate))
    inputs.forEach(input => input.addEventListener('mousemove',handleUpdate))
</script>
</body>
</html>
